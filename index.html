<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d5b84eccb1.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
             <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
             </nav>
             <img src="Daylight.jpeg" class="song-img">
             <h1>Daylight</h1>
             <p>David Kushner</p>

             <audio id="song">
                <source src="Daylight-music.opus" type="audio/mpeg">
             </audio>
             <input type="range" value="0" id="progress">

             <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="palyPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
             </div>
        </div>
    </div>


   <script src="script.js"></script>
</body>
</html>
